<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Messenger</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-1/4 bg-white border-r border-gray-200">
            <div class="p-4 border-b border-gray-200">
                <div class="flex items-center">
                    <img src="{{ current_user.avatar or 'default.png' }}" class="w-10 h-10 rounded-full">
                    <div class="ml-3">
                        <div class="font-semibold">{{ current_user.username }}</div>
                        <div class="text-xs text-gray-500">Online</div>
                    </div>
                </div>
            </div>
            
            <div class="p-4">
                <input type="text" placeholder="Search..." class="w-full p-2 border rounded-lg">
            </div>
            
            <div class="overflow-y-auto">
                <!-- Friends/Contacts list -->
                <div id="contacts-list"></div>
                
                <!-- Groups list -->
                <div id="groups-list"></div>
            </div>
        </div>
        
        <!-- Main Chat Area -->
        <div class="flex-1 flex flex-col">
            <div class="p-4 border-b border-gray-200 bg-white">
                <div class="flex items-center">
                    <img id="chat-avatar" src="" class="w-10 h-10 rounded-full">
                    <div class="ml-3">
                        <div id="chat-name" class="font-semibold">Select a chat</div>
                        <div id="chat-status" class="text-xs text-gray-500"></div>
                    </div>
                </div>
            </div>
            
            <div id="messages-container" class="flex-1 overflow-y-auto p-4 bg-gray-50">
                <!-- Messages will be loaded here -->
            </div>
            
            <div class="p-4 border-t border-gray-200 bg-white">
                <form id="message-form" class="flex">
                    <input type="text" id="message-input" placeholder="Type a message..." 
                           class="flex-1 p-2 border rounded-l-lg focus:outline-none">
                    <button type="submit" class="bg-blue-500 text-white px-4 rounded-r-lg">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
